{% extends 'homeapp/Mainhome.html' %}
{% load static %}

{% block content %}
    <style>
        .h-screen{
            height: 100vh;
        }
        .relative{
            position: relative;
        }

        .bg-no-repeat{
            background-repeat: no-repeat;
        }

        .bg-cover{
            background-size: cover;
        }

        .bg-white{
            --tw-bg-opacity: 1;
            background-color: #00adb5;
        }
        .pb-8{
            padding-bottom: 2rem;
        }
        .pl-6{
            padding-left: 1.5rem;
        }
        .flex{
            display: flex;
        }
        .justify-end{
            justify-content: flex-end;
        }
        .items-end{
            align-items: flex-end;
        }
        .text-6xl{
            font-size: 3.75rem;
            line-height: 1;
        }
        .text-white{
            --tw-text-opacity: 1;
            color: rgba(255, 255, 255, var(--tw-text-opacity));
        }
        .my-4{
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .w-11\/12{
            width: 91.666667%;
        }
        .md\:w-5\/12{
            width: 41.666667%;
        }
        .items-center{
            align-items: center;
        }
        .justify-center{
            justify-content: center;
        }
        .py-10{
            padding-top: 2.5rem;
            padding-bottom: 2.5rem;
        }
        .p-8{
            padding: 2rem;
        }
        .min-h-screen{
            min-height: 100vh;
        }
        .min-w-full{
            min-width: 100%;
        }
        .py-2{
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .px-5{
            padding-left: 1.25rem;
            padding-right: 1.25rem;
        }


    </style>

    
    
    <section class=" h-screen relative bg-no-repeat pb-8 pl-6 flex justify-end items-end bg-cover" style="background-image: url({{movie.image.url}}); >
        <div>
            <h1 class="text-white my-4" style=" color: white;"> 
            
        </h1>
            <h1 class="text-white my-4" style=" color: white;"> 
            {{movie.name}}
            </h1>
            
            <p class=" w-11/12 md\:w-5/12 text-white my-4" style="color: #eeeeee">
                {{moive.description}}
            </p>
            <br>
            <div class="flex my-4">

                <button class="flex items-center bg-white py-2 px-5 rounded-md" style="color: #00adb5;">
                    <ion-icon name="play" class="text-2xl"></ion-icon>
                    <span class="ml-3 font-medium">
                        <a href="{% url 'playvideo' movie_id=movie.uuid %}">
                            Play
                        </a>
                    </span>
                </button>

                
            </div>
        </div>
    </section> 
    <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
        <div class="p-8 w-11/12 relative" >
            <h2 class="text-gray-200 text-3xl font-medium">
                Description
            </h2>
            <div class="flex justify-center  items-center min-w-full  movie_lis">
                <p class="text-gray-100 text-lg" style="color: #eeeeee;">
                    {{movie.description}}
                </p>
            </div>
        </div>
    </section>
    



{% endblock %}
